<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-contrast CT head</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="banner">
        <div class="top">
            <div class="logo">Logo</div>
            <div class="my_account">My Account</div>
            <div class="faq">FAQ</div>
        </div>

        <div class="container"> 
            <div class="heading">
                <div class="header_1">CT Head Non-contrast</div>
            </div>       
        </div>
        <div class="container_2">
            <h1 class="header">Search pattern</h1>
        </div>
        <div class="search_list">
            <button class="item_check">Clinical information and prior imaging</button>
            <button class="reviewed">Checked</button>
            <div class="break"></div>
            <button class="item_check">Scout images</button>
            <button class="reviewed">Checked</button>
            <div class="break"></div>
            <button class="item_check">Extracranial soft tissues</button>
            <button class="reviewed">Checked</button>
            <div class="break"></div>
            <button class="item_check"> Bones</button>
            <button class="reviewed">Checked</button>
            <div class="break"></div>
            <button class="item_check">CSF spaces</button>
            <button class="reviewed">Checked</button>
            <div class="break"></div>
            <button class="item_check">Brain parenchyma</button>
            <button class="reviewed">Checked</button>
            <div class="break"></div>
            <button class="item_check">Ischaemic change</button>
            <button class="reviewed">Checked</button>
            <div class="break"></div>
            <button class="item_check">Double check on coronals</button>
            <button class="reviewed">Checked</button>
            <div class="break"></div>
            <button class="item_check">Double check on sagittals</button>
            <button class="reviewed">Checked</button>
            <div class="break"></div>
                     
            

        </div>
    </div>
</body>
</html>
